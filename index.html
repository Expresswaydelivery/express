<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-overlay"></div>

  <div class="container">
    <h1>📦 Delivery Tracker</h1>
    <p>From Brazil Border ➝ Porto Real do Colégio, AL</p>

    <form id="trackingForm">
      <input type="text" id="trackingID" placeholder="Enter Tracking ID" required />
      <button type="submit">Track</button>
    </form>

    <div id="trackingTable"></div>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/d/u/0/embed?mid=1ukiwYQnkFOwGvMtrg9BViQvSzo2TMpk&ehbc=2E312F&noprof=1"
        width="100%"
        height="400"
        style="border:0;"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const form = document.getElementById("trackingForm");
    const input = document.getElementById("trackingID");
    const tableContainer = document.getElementById("trackingTable");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const code = input.value.trim();

      if (code === "EAD275-66297-09218") {
        tableContainer.innerHTML = `
          <table class="tracking-table">
            <thead>
              <tr>
                <th>Stage</th>
                <th>Location</th>
                <th>Status</th>
                <th>ETA</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Departure</td>
                <td>SH Contagem / Recanto dos Nobres</td>
                <td>✅ Departed</td>
                <td>—</td>
              </tr>
              <tr>
                <td>Checkpoint</td>
                <td>Feira de Santana</td>
                <td>🚚 In Transit</td>
                <td>—</td>
              </tr>
              <tr>
                <td>Checkpoint</td>
                <td>São Sebastião do Passé</td>
                <td>🕓 Pending</td>
                <td>—</td>
              </tr>
              <tr>
                <td>Destination</td>
                <td>Conjunto Santa Maria, Porto Real do Colégio - AL</td>
                <td>📦 Awaiting Arrival</td>
                <td><strong>30th June</strong></td>
              </tr>
            </tbody>
          </table>
const rows = document.querySelectorAll(".tracking-table tbody tr");
rows.forEach((row, index) => {
  row.style.animationDelay = `${index * 0.2}s`;
});

          <div class="truck-animation">🚛 Moving through Brazil...</div>
        `;
      } else {
        tableContainer.innerHTML = `<p class="error">❌ Tracking ID not found. Please try again.</p>`;
      }
    });
  </script>
</body>
</html>
