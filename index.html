<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="tracker-container">
    <h1>📦 Delivery Tracker</h1>
    <p>Tracking from Israel to Brazil</p>

    <form id="trackForm">
      <input type="text" id="trackInput" placeholder="Enter Tracking ID" required />
      <button type="submit">Track</button>
    </form>

    <div id="result"></div>
    <div id="mapSection" class="map-section">
      <iframe
        src="https://www.google.com/maps/d/u/0/embed?mid=1ukiwYQnkFOwGvMtrg9BViQvSzo2TMpk&ehbc=2E312F&noprof=1"
        width="100%"
        height="400"
        style="border:0;"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const form = document.getElementById("trackForm");
    const input = document.getElementById("trackInput");
    const result = document.getElementById("result");
    const mapSection = document.getElementById("mapSection");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const code = input.value.trim();

      if (code === "EAD275-66297-09218") {
        result.innerHTML = `
          <table class="tracking-table">
            <thead>
              <tr>
                <th>Stage</th>
                <th>Location</th>
                <th>Status</th>
                <th>ETA</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>Departure</td><td>Ben Gurion Airport (TLV), Israel</td><td>✅ Departed</td><td>—</td></tr>
              <tr><td>Transit</td><td>Over Atlantic Ocean</td><td>✈️ In Transit</td><td>—</td></tr>
            </tbody>
          </table>
          <div class="status-note">🛫 Package is en route to Brazil...</div>
        `;
        mapSection.style.display = "block";
      } else {
        result.innerHTML = `<p class="error">❌ Invalid Tracking ID. Please try again.</p>`;
        mapSection.style.display = "none";
      }
    });
  </script>
</body>
</html>
