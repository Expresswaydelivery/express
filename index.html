<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <div class="background-overlay"></div>

  <div class="container">
    <h1>ğŸ“¦ Delivery Tracker</h1>
    <p>Brazil Border â Porto Real do ColÃ©gio, AL</p>

    <form id="trackingForm">
      <input type="text" id="trackingID" placeholder="Enter Tracking ID" required />
      <button type="submit">Track</button>
    </form>

    <div id="trackingTable"></div>
    <div id="mapContainer" style="display: none;">
      <iframe
        src="https://www.google.com/maps/d/u/0/embed?mid=1ukiwYQnkFOwGvMtrg9BViQvSzo2TMpk&ehbc=2E312F&noprof=1"
        width="100%"

  </div>

 <script>
  const form = document.getElementById("trackingForm");
  const input = document.getElementById("trackingID");
  const tableContainer = document.getElementById("trackingTable");
  const mapContainer = document.getElementById("mapContainer");
  const countdown = document.getElementById("countdown");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const code = input.value.trim();

    if (code === "EAD275-66297-09218") {
      tableContainer.innerHTML = `
        <table class="tracking-table">
          <thead>
            <tr>
              <th>Stage</th>
              <th>Location</th>
              <th>Status</th>
              <th>ETA</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Departure</td><td>SH Contagem / Recanto dos Nobres</td><td>âœ… Departed</td><td>â€”</td></tr>
            <tr><td>Checkpoint</td><td>Feira de Santana</td><td>ğŸšš In Transit</td><td>â€”</td></tr>
            <tr><td>Checkpoint</td><td>SÃ£o SebastiÃ£o do PassÃ©</td><td>ğŸ•“ Pending</td><td>â€”</td></tr>
            <tr><td>Destination</td><td>Conjunto Santa Maria, Porto Real do ColÃ©gio - AL</td><td>ğŸ“¦ Awaiting Arrival</td><td><strong>3rd September 2025</strong></td></tr>
          </tbody>
        </table>
        <div class="truck-animation">ğŸš› Moving through Brazil...</div>
        <div id="countdown" class="countdown-timer"></div>
      `;

      const rows = document.querySelectorAll(".tracking-table tbody tr");
      rows.forEach((row, index) => {
        row.style.animationDelay = `${index * 0.2}s`;
      });

      mapContainer.style.display = "block";
      setTimeout(() => mapContainer.classList.add("show"), 50);

      // Countdown logic
      const targetDate = new Date("2025-09-03T00:00:00");
      const updateCountdown = () => {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          countdown.textContent = "ğŸ“¦ Package has arrived!";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdown.innerHTML = `
          â³ <strong>Time until arrival:</strong><br>
          ${days}d ${hours}h ${minutes}m ${seconds}s
        `;
      };

      updateCountdown();
      setInterval(updateCountdown, 1000);
    } else {
      tableContainer.innerHTML = `<p class="error">âŒ Tracking ID not found. Please try again.</p>`;
      mapContainer.style.display = "none";
      countdown.textContent = "";
    }
  });
</script>
