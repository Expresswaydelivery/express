<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="tracker-container">
    <h1>‚úàÔ∏èEXPRESSWAY DELIVERYüì¶</h1>
    <h2>Package Tracker</h2>
    <p>Input your tracking ID below to track your package</p>

    <form id="trackForm">
      <input type="text" id="trackInput" placeholder="Enter Tracking ID" required />
      <button type="submit">Track</button>
    </form>

    <div id="result"></div>
    <div id="mapSection" class="map-section">
      <iframe
          src="https://www.google.com/maps/d/embed?mid=1VDljry1W2kdGhyQIx_eOt4yLI2IV1OY&ehbc=2E312F"
        width="100%"
        height="400"
        style="border:0;"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const form = document.getElementById("trackForm");
    const input = document.getElementById("trackInput");
    const result = document.getElementById("result");
    const mapSection = document.getElementById("mapSection");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const code = input.value.trim();

      if (code === "EAD275-66297-09218") {
        result.innerHTML = `
          <table class="tracking-table">
            <thead>
              <tr>
                <th>Stage</th>
                <th>Location</th>
                <th>Status</th>
                <th>ETA</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>Departure</td><td> Amsterdam Airport Schiphol, Netherlands </td><td>‚úÖ Departed</td><td>-----</td></tr>
              <tr><td>Departure</td><td> Leipzig/Halle Airport (LEJ), Germany </td><td>‚úÖ Departed</td><td>-----</td></tr>
            </tbody>
          </table>
          <div class="status-note">‚úàÔ∏è Package is en route to Romania...</div>
        `;
        mapSection.style.display = "block";
      } else {
        result.innerHTML = `<p class="error">‚ùå Invalid Tracking ID. Please try again.</p>`;
        mapSection.style.display = "none";
      }
    });
  </script>
</body>
</html>
